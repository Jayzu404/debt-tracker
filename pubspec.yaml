name: debt_tracker
description: A simple offline debt tracking application
publish_to: "none"
version: 1.0.0+1

environment:
  sdk: ">=3.0.0 <4.0.0"

dependencies:
  flutter:
    sdk: flutter

  # State Management
  flutter_riverpod: ^3.0.3

  # Forms & Validation
  flutter_form_builder: ^10.2.0
  form_builder_validators: ^11.2.0

  # UI & Styling
  google_fonts: ^6.1.0

  # Utilities
  uuid: ^4.3.1
  # intl is provided by flutter_localizations / transitive deps; remove explicit pin
  intl: ^0.20.2
  # Persistence
  hive: ^2.2.3
  hive_flutter: ^1.1.0

  # Dependency injection / state (legacy provider still used in parts)
  provider: ^6.0.5

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^6.0.0
  build_runner: ^2.4.6
  hive_generator: ^2.0.0

flutter:
  uses-material-design: true
